enum_sections:
  - start_marker: SPECIAL_RULE_KINDS_TOP
    end_marker: SPECIAL_RULE_KINDS_BOTTOM

    # most will be autogenerated from the matchers list, but extras can be added here
    extras:
      - REGISTER_RESOURCE
      - REGISTER_RESOURCE_DEF
      - SINGULAR_RESOURCE
      - SINGULAR_RESOURCE_DEF
      - RESOURCE_DEF

  - start_marker: GRAMMAR_SYNTAX_TOP
    end_marker: GRAMMAR_SYNTAX_BOTTOM
    syntax_tokens:
      - SEPARATOR
      - RULE_START
      - RULE_APPEND
      - RULE_END
      - SYNTAX
      - LPAREN
      - LBRACK
      - LBRACE
      - RPAREN
      - RBRACK
      - RBRACE
      - LANGLE_BRACKET
      - RANGLE_BRACKET
      - INTEGER
      - ZERO_OR_MORE
      - ONE_OR_MORE
      - OPTIONAL
      - ARROW
      - INTERNAL
      - EXTERNAL
      - OWNED
      - GLOBAL
      - SCOPE_RES

matchers:
  # --- Keywords (Implicit Kind = Upper Pattern) ---
  - pattern: subroutine_defs
  - pattern: circuit
  - pattern: subroutine_circuit
    kind: CIRCUIT
  - pattern: body
  - pattern: subroutine_body
    kind: BODY
  - pattern: qubit_defs
  - pattern: qubit_defs_discard
  - pattern: bit_defs
  - pattern: qubit_def
  - pattern: qubit_def_discard
  - pattern: bit_def
  - pattern: register_qubit_def
  - pattern: singular_qubit_def
  - pattern: register_qubit_def_discard
  - pattern: singular_qubit_def_discard
  - pattern: register_bit_def
  - pattern: singular_bit_def
  - pattern: circuit_name
  - pattern: float_list
  - pattern: float_literal
  - pattern: main_circuit_name
  - pattern: qubit_def_name
  - pattern: bit_def_name
  - pattern: qubit
  - pattern: bit
  - pattern: qubit_op
  - pattern: gate_op
  - pattern: subroutine_op
  - pattern: gate_name
  - pattern: qubit_list
  - pattern: bit_list
  - pattern: qubit_def_list
  - pattern: qubit_def_size
  - pattern: bit_def_list
  - pattern: bit_def_size
  - pattern: singular_qubit
  - pattern: register_qubit
  - pattern: singular_bit
  - pattern: register_bit
  - pattern: qubit_name
  - pattern: bit_name
  - pattern: qubit_index
  - pattern: bit_index
  - pattern: subroutine
  - pattern: circuit_id
  - pattern: INDENT
  - pattern: DEDENT
  - pattern: NUMBER
  - pattern: if_stmt
  - pattern: else_stmt
  - pattern: elif_stmt
  - pattern: disjunction
  - pattern: conjunction
  - pattern: inversion
  - pattern: expression
  - pattern: compare_op_bitwise_or_pair
  - pattern: subroutine_op_args
  - pattern: gate_op_args
  - pattern: subroutine_op_arg
  - pattern: compound_stmt
  - pattern: compound_stmts
  - pattern: indentation_depth
    kind: NESTED_DEPTH

  # --- Gates ---
  - pattern: h
  - pattern: x
  - pattern: y
  - pattern: z
  - pattern: rz
  - pattern: rx
  - pattern: ry
  - pattern: u1
  - pattern: s
  - pattern: sdg
  - pattern: t
  - pattern: tdg
  - pattern: v
  - pattern: vdg
  - pattern: phased_x
  - pattern: project_z
  - pattern: measure_and_reset
  - pattern: measure
  - pattern: cx
  - pattern: cy
  - pattern: cz
  - pattern: ccx
  - pattern: u2
  - pattern: cnot
    kind: CNOT
  - pattern: ch
  - pattern: crz
  - pattern: u3
  - pattern: cswap
    kind: CSWAP
  - pattern: toffoli
    kind: TOFFOLI
  - pattern: u
  - pattern: barrier

  # --- Syntax with Replacements ---
  - pattern: LPAREN
    kind: SYNTAX
    replacement: "("
  - pattern: RPAREN
    kind: SYNTAX
    replacement: ")"
  - pattern: LBRACK
    kind: SYNTAX
    replacement: "["
  - pattern: RBRACK
    kind: SYNTAX
    replacement: "]"
  - pattern: LBRACE
    kind: SYNTAX
    replacement: "{"
  - pattern: RBRACE
    kind: SYNTAX
    replacement: "}"
  - pattern: COMMA
    kind: SYNTAX
    replacement: ","
  - pattern: SPACE
    kind: SYNTAX
    replacement: " "
  - pattern: DOT
    kind: SYNTAX
    replacement: "."
  - pattern: SINGLE_QUOTE
    kind: SYNTAX
    replacement: "'"
  - pattern: DOUBLE_QUOTE
    kind: SYNTAX
    replacement: "\""
  - pattern: EQUALS
    kind: SYNTAX
    replacement: "="
  - pattern: NEWLINE
    kind: SYNTAX
    replacement: "\\n"

  # --- Keywords (Explicit) ---
  - pattern: EXTERNAL
  - pattern: INTERNAL
  - pattern: OWNED
  - pattern: GLOBAL

  # --- Multi character tokens ---
  - pattern: "::"
    kind: SCOPE_RES
  - pattern: "->"
    kind: ARROW
  - pattern: "+="
    kind: RULE_APPEND

  # --- Single character Tokens ---
  - pattern: "="
    kind: RULE_START
  - pattern: ":"
    kind: RULE_START
  - pattern: "|"
    kind: SEPARATOR
  - pattern: ";"
    kind: RULE_END
  - pattern: "("
    kind: LPAREN
  - pattern: ")"
    kind: RPAREN
  - pattern: "["
    kind: LBRACK
  - pattern: "]"
    kind: RBRACK
  - pattern: "{"
    kind: LBRACE
  - pattern: "}"
    kind: RBRACE
  - pattern: "*"
    kind: ZERO_OR_MORE
  - pattern: "?"
    kind: OPTIONAL
  - pattern: "+"
    kind: ONE_OR_MORE
  - pattern: "<"
    kind: LANGLE_BRACKET
  - pattern: ">"
    kind: RANGLE_BRACKET
